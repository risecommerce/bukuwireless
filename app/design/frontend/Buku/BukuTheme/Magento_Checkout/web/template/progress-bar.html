<ul class="opc-progress-bar text-center white">
	<div class="progress-bar-under">
		<!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
			<div class="col-xs-6 progress-bar-under-block" data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : '')"></div>
		<!-- /ko -->
	</div>
	<div class="container">
		<div class="row row-flex">
        <li class="opc-progress-bar-item col-xs-4">
            <span>Cart</span>
            <div class="opc-progress-bar-icon"></div>
        </li>			
    <!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
        <li class="opc-progress-bar-item col-xs-4" data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : '')">
            <span data-bind="text: item.title, click: $parent.navigateTo"></span>
            <div class="opc-progress-bar-icon"></div>
        </li>
    <!-- /ko -->
		</div>
	</div>
</ul>
